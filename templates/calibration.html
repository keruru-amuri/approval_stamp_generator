<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp Calibration Tool</title>

    <!-- Google Fonts - MH Design System -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <!-- MH Design System -->
    <link rel="stylesheet" href="/static/css/mh-design-system.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="margin-bottom: 20px; text-align: center;">
                <img src="/static/images/mh-logo.png" alt="MH Logo" style="height: 35px; width: auto;">
            </div>
            <h2>Configuration</h2>

            <div class="control-group">
                <label for="stampSelect">Select Stamp:</label>
                <select id="stampSelect"></select>
            </div>

            <div class="control-group">
                <label>Coordinates:</label>
                <div class="coord-display">
                    X: <input type="number" id="coordX">
                    Y: <input type="number" id="coordY">
                </div>
                <small>Click on image to set</small>
            </div>

            <div class="control-group">
                <label for="fontFamily">Font Family:</label>
                <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Impact">Impact</option>
                </select>
            </div>

            <div class="control-group">
                <label for="fontSize">Font Size (px):</label>
                <input type="number" id="fontSize" value="24">
            </div>

            <div class="control-group">
                <label for="fontColor">Color:</label>
                <input type="color" id="fontColor" value="#000000">
            </div>

            <div class="control-group">
                <label for="previewText">Preview Text:</label>
                <input type="text" id="previewText" value="123456">
            </div>

            <button id="saveBtn">Save Configuration</button>
            <div id="statusMessage"></div>
        </div>

        <div class="main-area">
            <div class="canvas-container">
                <canvas id="stampCanvas"></canvas>
            </div>
        </div>
    </div>

    <script src="/static/js/calibration.js"></script>
</body>

</html>
